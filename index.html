<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #6200ea;
            color: white;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            flex: 1;
        }

        .menu {
            width: 250px;
            background-color: #3700b3;
            color: white;
            padding: 15px;
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.2);
        }

        .menu h3 {
            margin-top: 0;
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu ul li {
            margin: 10px 0;
            cursor: pointer;
        }

        .menu ul li:hover {
            text-decoration: underline;
        }

        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 8px;
            margin: 15px;
            padding: 15px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .messages .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .messages .message.self {
            background-color: #6200ea;
            color: white;
            align-self: flex-end;
        }

        .messages .message.other {
            background-color: #e0e0e0;
            align-self: flex-start;
        }

        .input-area {
            display: flex;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }

        .input-area button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #3700b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Interactive Chat Application</h1>
    </header>

    <div class="container">
        <div class="menu">
            <h3>Menu</h3>
            <ul>
                <li onclick="showSettings()">Settings</li>
                <li onclick="lockChat()">Lock Chat</li>
                <li onclick="hideChat()">Hide Chat</li>
            </ul>
        </div>

        <div class="chat" id="chat-box">
            <div class="messages" id="messages">
                <!-- Messages will appear here -->
            </div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
